<! DOCTYPE html>
<html>

<head>
  <script>
    function myFunction() {
      var number = Math.random() * 10;
      var number2 = Math.random() * 10;
      document.getElementById("result").innerHTML = number + number2;
    }
  </script>
</head>

<body onload="myFunction()">

<span id="result"></span>

</body>

</html>
